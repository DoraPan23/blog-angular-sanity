<div class="flex flex-col gap-8 my-9">
    <h3 class="text-primary font-inter text-[24px] font-semibold leading-8">
        {{tag == "" ? "All blog posts": "All blog posts by: " + tag}}
    </h3>
    <div class="grid grid-cols-3 gap-8 max-sm:grid-cols-1 max-2xl:grid-cols-2">
        <ng-container *ngFor="let blog of data">
            <app-blog-card [first]="true" [blog]="blog"></app-blog-card>
        </ng-container>
    </div>
</div>
