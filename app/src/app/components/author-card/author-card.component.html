<div class="flex flex-col items-center justify-center gap-3 h-[400px] border border-primary text-primary rounded-[25px] hover:bg-secondary hover:text-secondary ease-in duration-300 cursor-pointer"
    (click)="navigateToAuthor(author)">
    <img class="h-[250px] object-cover" [src]="author.image | sanityImage" alt="avatar">
    <h3 class="font-inter text-[24px] font-semibold leading-7">{{author.name}}</h3>
</div>
